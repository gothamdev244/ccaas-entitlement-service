spring:
  application:
    name: entitlement-service
  
  profiles:
    active: dev
  
  datasource:
    url: jdbc:postgresql://localhost:5432/sterling_platform
    username: sterling_user
    password: sterling_password
    driver-class-name: org.postgresql.Driver
    
    hikari:
      minimum-idle: 10
      maximum-pool-size: 50
      connection-timeout: 2000
      idle-timeout: 30000
      max-lifetime: 120000
      leak-detection-threshold: 60000
      pool-name: EntitlementHikariPool
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        batch_versioned_data: true
  
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=10000,expireAfterWrite=4h
  
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

server:
  port: 8093
  servlet:
    context-path: /entitlement

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,cache
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      simple:
        enabled: true

logging:
  level:
    com.sterling.entitlement: DEBUG
    org.springframework.cache: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Entitlement Service specific configuration
entitlement:
  cache:
    user-preferences-ttl-hours: 4
    role-templates-ttl-hours: 1
    ad-group-overrides-ttl-minutes: 30
  performance:
    max-computation-time-ms: 5000
    cache-cleanup-interval-ms: 3600000  # 1 hour
  audit:
    retention-days: 30
    slow-query-threshold-ms: 1000
